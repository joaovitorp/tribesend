services:
  app:
    build:
      context: .
      dockerfile: ./docker/frankenphp/Dockerfile
    container_name: tribesend_app
    restart: unless-stopped
    working_dir: /app
    volumes:
      - .:/app
      - ./docker/frankenphp/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - SERVER_NAME=:80
      - FRANKENPHP_CONFIG=worker ./public/index.php
    networks:
      - tribesend
    depends_on:
      - pgsql
      - redis
      - mailpit

  nginx:
    image: nginx:alpine
    container_name: tribesend_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/app
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites/:/etc/nginx/conf.d/
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - tribesend
    depends_on:
      - app

  pgsql:
    image: postgres:16-alpine
    container_name: tribesend_pgsql
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: tribesend
      POSTGRES_USER: tribesend
      POSTGRES_PASSWORD: password
    volumes:
      - pgsql_data:/var/lib/postgresql/data
      - ./docker/pgsql/init:/docker-entrypoint-initdb.d
    networks:
      - tribesend

  redis:
    image: redis:7-alpine
    container_name: tribesend_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
    networks:
      - tribesend

  mailpit:
    image: axllent/mailpit:latest
    container_name: tribesend_mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - tribesend

  queue:
    build:
      context: .
      dockerfile: ./docker/frankenphp/Dockerfile
    container_name: tribesend_queue
    restart: unless-stopped
    working_dir: /app
    volumes:
      - .:/app
      - ./docker/frankenphp/php.ini:/usr/local/etc/php/conf.d/custom.ini
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    networks:
      - tribesend
    depends_on:
      - pgsql
      - redis
      - mailpit

volumes:
  pgsql_data:
    driver: local
  redis_data:
    driver: local

networks:
  tribesend:
    driver: bridge
